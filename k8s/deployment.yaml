apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
  namespace: accuknox
  labels:
    env: dev
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow-cont
        image: venkat14489/wisecow:latest
        ports:
        - containerPort: 4499
